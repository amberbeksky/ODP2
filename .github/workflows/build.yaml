name: Build Windows exe (32-bit)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-windows-32:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python (32-bit)
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        architecture: x86

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Create credentials.json from secret
      run: echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials.json

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

    - name: Build exe
      run: |
        pyinstaller --onefile --windowed --noconfirm app.py --clean `
          --collect-all tkcalendar `
          --collect-all babel `
          --collect-all google

    - name: Install NSIS
      run: choco install nsis -y

    - name: Build installer (NSIS)
      shell: pwsh
      run: |
        & "C:\Program Files (x86)\NSIS\makensis.exe" installer.nsi

    - name: Upload exe artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-x86
        path: |
          dist/app.exe
          credentials.json

    - name: Upload setup.exe artifact
      uses: actions/upload-artifact@v4
      with:
        name: setup-x86
        path: setup.exe
