name: Build Windows exe

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86, x64]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        architecture: ${{ matrix.arch }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install numpy==1.26.4 pandas==1.5.3 matplotlib==3.7.2 tkcalendar==1.6.1 openpyxl==3.1.2 pillow==10.2.0 pyinstaller==6.6.0

    - name: Build exe
      run: |
        pyinstaller --onefile --windowed app.py ^
          --collect-all pandas ^
          --collect-all matplotlib ^
          --collect-all tkcalendar ^
          --collect-all PIL ^
          --collect-all numpy ^
          --log-level=DEBUG > build-log.txt 2>&1

    - name: Upload exe artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.arch }}
        path: dist/app.exe

    - name: Upload build log
      uses: actions/upload-artifact@v4
      with:
        name: build-log-${{ matrix.arch }}
        path: build-log.txt
