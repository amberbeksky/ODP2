name: Build Windows exe

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86, x64]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        architecture: ${{ matrix.arch }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pandas==1.5.3 matplotlib==3.7.2 tkcalendar==1.6.1 openpyxl==3.1.2 pyinstaller==6.6.0

    - name: Build exe
      run: |
        pyinstaller --onefile --windowed app.py --hidden-import pandas._libs.tslibs.np_datetime --hidden-import pandas._libs.tslibs.nattype --hidden-import pandas._libs.skiplist --hidden-import matplotlib.backends.backend_tkagg --hidden-import matplotlib.backends.backend_agg --hidden-import tkcalendar

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.arch }}
        path: dist/app.exe
